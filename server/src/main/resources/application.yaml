    url: http://localhost:9090
    apikey: 26662f07703c41d2a4994b8b30b101a9
  server:
    configuration:
      model: cluster
      zookeeper:
        servers: 127.0.0.1:2181
        sessionTimeout: 3000
    host: 0.0.0.0
    port: 2921
    websocket:
      host: 0.0.0.0
      port: 8080


http:
  config:
    # 单位：秒
    connectionRequestTimeout: 5
    responseTimeout: 60